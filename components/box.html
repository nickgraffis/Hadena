<div class="box color_box ${sizes[math.getRandomInt(2)]}" id="${math.englishify(i + j)}bg" style="opacity: 0; display: flex; flex-direction: column;">
  <article class="media" id="${math.englishify(i + j)}media" style="flex-grow: 1;">
    <div class="media-content">
      <div id="${math.englishify(i + j)}content" class="content" style="display: flex; flex-direction: column;">
        <nav class="level">
          <div class="level-left"><a class="level-item hex ${_s_.currentDisplayVariable}_value" onclick="copyHex(${i + j});" id="${math.englishify(i + j)}"></a></div>
          <div class="level-right">
            <div class="level-item"><i class="far fa-image" onmouseover="showImage(${i + j});" onmouseleave="hideImage(${i + j})"></i></div>
          </div>
        </nav>
      </div>
    </div>
  </article>
  <div class="has-text-centered has-text-weight-bold subtitle hex_alert" id="${math.englishify(i + j)}alert">${localStorage.getItem('displayVariable').toUpperCase()} copied!</div>
  <div style="align-self: flex-start;">
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <div class="left-wrapper has-background-white" style="border-radius: 50px; border: none; box-shadow: 0 0.5em 1em -0.125em rgba(54, 54, 54, 0.1), 0 0px 0 1px rgba(54, 54, 54, 0.02)">
            <div id="left-slide" style="display: flex; flex-direction: row; padding: 10px; border-radius: 50px;">
              <div id="${math.englishify(i + j)}-zerobg" onclick="changeColor('${math.englishify(i + j)}-zerobg')" class="color" style="height: 20px; width: 25px; border-top-left-radius: 6px;
  border-bottom-left-radius: 6px;"> </div>
              <div id="${math.englishify(i + j)}-onebg" onclick="changeColor('${math.englishify(i + j)}-onebg')" class="color" style="height: 20px; width: 25px;"> </div>
              <div id="${math.englishify(i + j)}-twobg" onclick="changeColor('${math.englishify(i + j)}-twobg')" class="color" style="height: 20px; width: 25px;"> </div>
              <div id="${math.englishify(i + j)}-threebg" onclick="changeColor('${math.englishify(i + j)}-threebg')" class="color" style="height: 20px; width: 25px;"> </div>
              <div id="${math.englishify(i + j)}-fourbg" onclick="changeColor('${math.englishify(i + j)}-fourbg')" class="color" style="height: 20px; width: 25px;"> </div>
              <div id="${math.englishify(i + j)}-fivebg" onclick="changeColor('${math.englishify(i + j)}-fivebg')" class="color" style="height: 20px; width: 25px;border-top-right-radius: 6px;
  border-bottom-right-radius: 6px;"> </div>
            </div>
            <a id="${math.englishify(i + j)}palette" class="palette-scroll button has-background-white" style="border: none; border-radius: 50px; z-index: 10;">
              <span class="icon is-size-5 has-text-dark"><i class="fas fa-palette"></i></span>
            </a>
          </div>
        </div>
        <div class="level-right">
        </div>
      </div>
    </nav>
  </div>
</div>
